<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/general-style.css">
    <link rel="stylesheet" href="./styles/hall-style.css" id="theme_css">
    <title>Game</title>
</head>

<body class="room">

    <section id="hall">
        <div id="door1"></div>
        <div id="piano"></div>
        <div id="door2"></div>
        <div id="door3"></div>
        <div id="door4"></div>
        <div id="shadow"></div>
    
        <section id="timer">
            <i id="minDec" class="number">0</i><i id="minUni" class="number">0</i><i>:</i><i id="secDec" class="number">0</i><i id="secUni" class="number">0</i>
        </section>
        <div id="clue1">
            <strong>3.</strong>
            <p>BIOHAZARD</p>
        </div>
        <div class="text-box">
            <span>I made it, but I can hear them behind the door...</span>
        </div>
        <div id="zombie-man">
            <img id="zombie1" src="./images1/zombies/zombie-man.png" alt="zombie">
        </div>
    </section>

    <section id="library">
        <div id="lights"></div>
        <div id="table"></div>
        <div id="window"></div>
        <div id="bookshelf1"></div>
        <div id="bookshelf2"></div>
        <div id="mess-floor"></div>
        <div id="books"></div>
        
        <div id="clue2">
            <strong>6.</strong>
            <p>DATE<br>HORROR</p>
        </div>
        <button id="back">Back to the hall</button>
        <div id="zombie-dog">
            <img id="zombie3" src="./images1/zombies/zombie-dog.png" alt="zombie">
        </div>
    </section>

    <section id="dining-room">
        <div id="doors"></div>
        <div id="painting1"></div>
        <div id="painting2"></div>
        <div id="painting3"></div>
        <div id="painting4"></div>
        <div id="drawers"></div>
        <div id="corner-desk"></div>
        <div id="pot"></div>
    
        <div id="clue3">
            <strong>9.</strong>
            <p>RELEASE<br>SURVIVAL</p>
        </div>
        <div id="zombie-woman">
            <img id="zombie2" src="./images1/zombies/zombie-woman.png" alt="zombie">
        </div>
    </section>

    <section id="scripts">
        <script src="./scripts/const.js"></script>
        <script src="./scripts/mouse-effect.js"></script>
        <script src="./scripts/clicks.js"></script>
        <!-- <script src="./scripts/sounds.js"></script> -->
        <script src="./scripts/timer.js"></script>
    </section>


    <audio autoplay loop>
        <source src="./sounds/ambiant.mp3" type="audio/mpeg">
      </audio>
    
    <audio id="zombie1-audio" src="./sounds/Zombie Growl.mp3" type="audio/mpeg">
        <!-- <source src="./sounds/Zombie Growl.mp3" type="audio/mpeg"> -->
    </audio>

    <audio id="zombie2-audio" src="./sounds/Scream Female.mp3" type="audio/mpeg">
        <!-- <source src="./sounds/Scream Female.mp3" type="audio/mpeg"> -->
    </audio>

    <audio id="zombie3-audio" src="./sounds/Zombie Dog Snarls.mp3" type="audio/mpeg">
        <!-- <source src="./sounds/Zombie Dog Snarls.mp3" type="audio/mpeg"> -->
    </audio>

</body>

</html>
